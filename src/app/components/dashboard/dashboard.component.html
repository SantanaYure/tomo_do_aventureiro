<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard - Tomo do Aventureiro</h1>
    <div class="user-info" *ngIf="currentUser">
      <span>Bem-vindo, {{ currentUser.nome }}!</span>
      <button class="btn btn-logout" (click)="logout()">
        <i class="fas fa-sign-out-alt me-1"></i>Sair
      </button>
    </div>
  </div>

  <div class="dashboard-content">
    <div class="card">
      <h3>Suas Fichas de Personagem</h3>
      <p>Aqui você poderá gerenciar suas fichas de RPG</p>
    </div>

    <div class="card">
      <h3>Criar Nova Ficha</h3>
      <p>Clique aqui para criar uma nova ficha de personagem</p>
    </div>
  </div>
</div>
