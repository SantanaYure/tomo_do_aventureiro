<div class="login-container">
  <div class="glass-container">
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-dice-d20"></i>
      </div>
      <h2>Tomo do Aventureiro</h2>
      <p class="subtitle">Faça login para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          #email="ngModel"
          required
          email
          placeholder="seu@email.com"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors?.['required']">Email é obrigatório</div>
          <div *ngIf="email.errors?.['email']">Email deve ter um formato válido</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            #password="ngModel"
            required
            minlength="6"
            placeholder="••••••••"
            [class.is-invalid]="password.invalid && password.touched"
          />
          <span class="input-group-text" (click)="togglePassword()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </span>
        </div>
        <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors?.['required']">Senha é obrigatória</div>
          <div *ngIf="password.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
        </div>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="remember"
          [(ngModel)]="rememberMe"
          name="remember"
        />
        <label class="form-check-label" for="remember"> Manter conectado </label>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
        <span *ngIf="isLoading">Entrando...</span>
        <span *ngIf="!isLoading">Entrar</span>
      </button>
    </form>

    <div class="divider">
      <span>ou continue com</span>
    </div>

    <div class="social-login">
      <div class="social-btn google-btn" (click)="socialLogin('google')">
        <i class="fab fa-google me-2"></i>
        <span>Entrar com Google</span>
      </div>
    </div>

    <div class="links-section">
      <a href="#" (click)="forgotPassword($event)">
        <i class="fas fa-key me-1"></i>Esqueceu sua senha?
      </a>
      <a href="#" (click)="navigateToRegister(); $event.preventDefault()">
        <i class="fas fa-user-plus me-1"></i>Criar nova conta
      </a>
    </div>
  </div>
</div>
