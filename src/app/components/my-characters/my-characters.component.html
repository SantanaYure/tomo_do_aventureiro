<div class="my-characters-container" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Shared Header -->
  <app-shared-header></app-shared-header>

  <!-- Header Local -->
  <header class="characters-header">
    <div class="header-content">
      <h1 class="page-title">
        <i class="bi bi-list-ul"></i>
        Meus Personagens
      </h1>
      <button class="btn-create" (click)="createNew()">
        <i class="bi bi-plus-circle"></i>
        Criar Novo
      </button>
    </div>
  </header>

  <!-- Loading -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner">
      <i class="bi bi-arrow-repeat spin"></i>
    </div>
    <p>Carregando seus personagens...</p>
  </div>

  <!-- Error Message -->
  <div class="alert alert-error" *ngIf="errorMessage && !isLoading">
    <i class="bi bi-exclamation-circle"></i>
    {{ errorMessage }}
  </div>

  <!-- Main Content -->
  <main class="characters-main" *ngIf="!isLoading">
    <!-- Empty State -->
    <div class="empty-state" *ngIf="!characters || characters.length === 0">
      <div class="empty-icon">
        <i class="bi bi-inbox"></i>
      </div>
      <h2>Nenhum personagem criado</h2>
      <p>Comece criando seu primeiro personagem para suas aventuras!</p>
      <button class="btn-create-large" (click)="createNew()">
        <i class="bi bi-plus-circle"></i>
        Criar Primeiro Personagem
      </button>
    </div>

    <!-- Characters Grid -->
    <div class="characters-grid" *ngIf="characters.length > 0">
      <div class="character-card" *ngFor="let character of characters">
        <!-- Card Image/Banner -->
        <div class="card-banner">
          <div class="card-banner-gradient"></div>
          <div class="card-banner-content">
            <h3 class="character-name">{{ character.nome }}</h3>
            <div class="character-template" *ngIf="character.templateNome">
              <i class="bi bi-grid-3x3-gap-fill template-icon"></i>
              <span class="template-text">{{ character.templateNome }}</span>
            </div>
          </div>
        </div>

        <!-- Card Content -->
        <div class="card-content">
          <!-- Card Actions -->
          <div class="card-actions">
            <button
              class="btn-action btn-view"
              (click)="viewCharacter(character.id)"
              title="Visualizar"
            >
              <i class="bi bi-eye"></i>
            </button>
            <button
              class="btn-action btn-edit"
              (click)="editCharacter(character.id)"
              title="Editar"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn-action btn-delete"
              (click)="deleteCharacter(character.id, character.nome)"
              title="Excluir"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="characters-footer">
    <p>&copy; 2025 Tomo do Aventureiro - Todos os direitos reservados</p>
  </footer>
</div>
