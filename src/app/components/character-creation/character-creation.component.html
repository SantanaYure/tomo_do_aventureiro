<div class="layout-wrapper" [class.sidebar-open]="!sidebarClosed">
  <!-- Overlay para fechar sidebar em mobile -->
  <div class="sidebar-overlay" [class.visible]="!sidebarClosed" (click)="closeSidebar()"></div>
  <!-- Sidebar -->
  <aside class="sidebar" [class.closed]="sidebarClosed">
    <div class="sidebar-header">
      <h2>Criação de Personagem</h2>
      <button class="sidebar-close-btn" (click)="closeSidebar()" aria-label="Fechar menu">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <nav>
      <ul class="sidebar-nav">
        <li class="sidebar-nav-item" *ngFor="let tab of tabs">
          <a
            href="#"
            class="sidebar-nav-link"
            [class.active]="activeTab === tab.id"
            (click)="setActiveTab(tab.id); $event.preventDefault()"
          >
            <i class="bi" [class]="tab.icon"></i>
            <span>{{ tab.title }}</span>
          </a>
        </li>
        <li class="sidebar-nav-item">
          <a
            href="#"
            class="sidebar-nav-link sidebar-nav-logout"
            (click)="logout(); $event.preventDefault()"
          >
            <i class="bi bi-box-arrow-right"></i>
            <span>Sair</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Toggle Button -->
  <button
    class="sidebar-toggle"
    [class.visible]="sidebarClosed"
    (click)="openSidebar()"
    aria-label="Abrir menu"
  >
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="sidebarClosed">
    <div class="tab-content">
      <!-- Informações Básicas - Componente Real -->
      <div class="tab-pane" [class.active]="activeTab === 'info-pane'">
        <div *ngIf="activeTab === 'info-pane'">
          <app-basic-info></app-basic-info>
        </div>
      </div>

      <!-- Outros componentes - Placeholder -->
      <div class="tab-pane" [class.active]="activeTab === tab.id" *ngFor="let tab of tabs">
        <div *ngIf="activeTab === tab.id && tab.id !== 'info-pane'">
          <!-- Placeholder para componentes futuros -->
          <div class="component-placeholder">
            <div class="placeholder-content">
              <i class="bi" [class]="tab.icon"></i>
              <h4>{{ tab.title }}</h4>
              <p>Este componente será implementado em breve.</p>
              <div class="placeholder-features">
                <span class="badge">Em desenvolvimento</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
